<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title | LostnFound</title>
    <link rel="stylesheet" type="text/css" href="catStyle.css"/>
</head>
<body>

    <nav>
        <a href="#"><h1 id="logo">LostnFound</h1></a>
    </nav>

    <div class="row">

            <div class="col-6">
                <a href="#"><p class="reset leftString">Preferences</p></a>
            </div>
            <div class="col-6">
                <a href="#"><p class="reset rightString">@ViewBag.RightString</p></a>
            </div>

    </div>
     
    <div class="row">
        <div class="container">
                
            
		<form>
			<div id="createC">Add New Location</div>
			<h3>Enter the name of the new location</h3>
			<input type="text" name="categName"><br>
			<input type="submit" name="createe" value="Create" id="cr">
			<input type="submit" name="cancel" value="Cancel" id="cnc">
		</form>
    </div>
   
    <footer>
        <p id="disclaimer">CrackTheCode &copy; @DateTime.Now.Year - CMPS253 Project</p>
    </footer>
   
</body>
</html>
