<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>@ViewBag.Title | LostnFound</title>
    <link rel="stylesheet" type="text/css" href="modifyStyle.css"/>
</head>
<body>

    <nav>
        <a href="#"><h1 id="logo">LostnFound</h1></a>
    </nav>

    <div class="row">

            <div class="col-6">
                <a href="#"><p class="reset leftString">Preferences</p></a>
            </div>
            <div class="col-6">
                <a href="#"><p class="reset rightString">@ViewBag.RightString</p></a>
            </div>

    </div>
     
    <div class="row">
        <div class="container">
                
            
		<form>
			<div id="createC">Modify the State of an item</div>
			<h3>Choose state to modify</h3>
            <select>
                <option>Lost</option>
                <option>Found</option>
                <option>Donated</option>
            </select>
            <br>
			<input type="submit" name="createe" value="Modify" id="cr">
		</form>
    </div>
   
    <footer>
        <p id="disclaimer">CrackTheCode &copy; @DateTime.Now.Year - CMPS253 Project</p>
    </footer>
   
</body>
</html>
